services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: murakabe_db
    environment:
      POSTGRES_DB: murakabe
      POSTGRES_USER: murakabe
      POSTGRES_PASSWORD: murakabe_secure_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Odoo'nun 5432 portunu kullanmaması için farklı port
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U murakabe"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - murakabe_network
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: murakabe_redis
    command: redis-server --appendonly yes --requirepass murakabe_redis_2024
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"  # Odoo Redis ile çakışma olmaması için farklı port
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - murakabe_network
    restart: unless-stopped

  # Murakabe AI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: murakabe_backend
    command: uvicorn core.main:app --host 0.0.0.0 --port 5252 --reload
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/murakabe.db
      - REDIS_URL=redis://:murakabe_redis_2024@redis:6379/0
      - ENVIRONMENT=development
      - SECRET_KEY=your-secret-key-change-in-production-murakabe-2024
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GIB_USERNAME=${GIB_USERNAME:-}
      - GIB_PASSWORD=${GIB_PASSWORD:-}
      - GIB_ENV=test
      - PYTHONPATH=/app
    volumes:
      - ./core:/app/core
      - ./modules:/app/modules
      - ./integrations:/app/integrations
      - ./ai_models:/app/ai_models
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - sqlite_data:/app/data
    ports:
      - "5252:5252"
    depends_on:
      - redis
    networks:
      - murakabe_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5252/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Murakabe AI Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: murakabe_frontend
    ports:
      - "5173:80"  # Frontend port
    depends_on:
      - backend
    networks:
      - murakabe_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy (Opsiyonel - Production için)
  nginx:
    image: nginx:alpine
    container_name: murakabe_nginx
    ports:
      - "8080:80"  # Ana giriş noktası
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    networks:
      - murakabe_network
    restart: unless-stopped
    profiles:
      - production  # Sadece production profili ile çalışır

networks:
  murakabe_network:
    driver: bridge
    name: murakabe_network

volumes:
  postgres_data:
    name: murakabe_postgres_data
  redis_data:
    name: murakabe_redis_data
  sqlite_data:
    name: murakabe_sqlite_data
